        <style>
            html,
            body {
                margin: 0;

            }

            h1 {
                text-wrap: balance;
            }

            canvas {
                display: block;

            }

            main {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: min(90vw, 800px);
                background: rgba(255, 255, 255, 0.25);
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.25);
                border-radius: 10px;
            }

            main > div {
                width: 46%;
                margin: 2%;
                float: left;
            }

            @media (orientation: portrait) {
                main > div {
                    width: 96%;
                    margin: 2%;
                    float: none;
                }
            }

            canvas {
                border-radius: 10px;
            }

            span {
                text-decoration: underline;
            }

    <body>
        <main>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-gem" viewBox="0 0 16 16">

                </svg>
                <h1>Hola, yo soy <span id="nombre"></span></h1>
                <p>En la asignatura de Herramientas Computacionales espero aprender <span id="aprendizaje"></span>.</p>
                <h2>Tengo compa√±eres que esperan aprender:</h2>
                <ol>
                    <li>
                        <img src="https://ucampus.uchile.cl/d/r/usuario/75/7569f976636180f4748d9f2128cde895/perfil/7679d0271d11ca67549439ae717de78d.jpg"/><a href="https://antonialarah.github.io/clase-1/" />

                        <a href="https://kupaa-0.github.io/super_segunda_vez/" target="_blank">Claudio Abarca</a>
                    </li>
                
                </ol>
            </div>
            <div id="pecinco"></div>
        </main>
        <script>
            var valor = document.getElementById("pecinco").offsetWidth;

            window.addEventListener("resize", function () {
                valor = document.getElementById("pecinco").offsetWidth;
            });

            function setup() {
                createCanvas(valor, valor, WEBGL).parent("#pecinco");
                select("#nombre").html("Diego Vera");
                select("#aprendizaje").html("por lo menos un poco de modelaje 3D");
            }
            function draw() {
  background(250, 180, 200);

  // Call every frame to adjust camera based on mouse/touch
  orbitControl();

  // Rotate rings in a half circle to create a sphere of cubes
  for (let zAngle = 0; zAngle < 180; zAngle += 30) {
    // Rotate cubes in a full circle to create a ring of cubes
    for (let xAngle = 0; xAngle < 360; xAngle += 30) {
      push();

      // Rotate from center of sphere
      rotateZ(zAngle);
      rotateX(xAngle);

      // Then translate down 400 units
      translate(0, 400, 0);
      box();
      pop();
    }
  }
}

            function windowResized() {
                resizeCanvas(valor, valor);
            }
        </script>
